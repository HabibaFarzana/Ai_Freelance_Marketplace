<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Interest</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Assuming you have a CSS file -->
</head>
<body>
    <div class="container">
        <h1>Express Interest</h1>
        <p>If you are interested in this project, please fill out the form below:</p>

        <!-- Ensure the form action uses the correct URL pattern and passes project_id -->
        <form method="POST" action="{% url 'express_interest' pk=project.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="message">Why are you interested in this project?</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Success message based on the condition passed in the view -->
        {% if messages %}
            <div class="alert success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

    </div>

    <footer>
        <p>Freelance Marketplace &copy; 2024</p>
    </footer>
</body>
</html>
