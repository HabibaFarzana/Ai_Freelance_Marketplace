{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Rate Freelancer</h2>
                </div>
                <div class="card-body">
                    <h3>{{ project.title }}</h3>
                    <p>Freelancer: {{ project.hired_freelancer.username }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.score.id_for_label }}" class="form-label">Rating</label>
                            {{ form.score }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.comment.id_for_label }}" class="form-label">Comment</label>
                            {{ form.comment }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Rating</button>
                            <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border: none;
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
    .form-label {
        font-weight: 500;
    }
    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5c636a;
        border-color: #565e64;
    }
</style>
{% endblock %}
